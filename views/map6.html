<style>
h3 img {

    height: 400px;
    margin: 20px 0;

    border: 1px solid silver;

<body>

							<div id='map' style='width:400px;height:400px'></div>
							<style>
							#map {
								height: 100%;
							}
							</style>

    <div id="response"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    </script>

</body>
	<script async defer
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyA33T28NbgnC4eDfyfLT1QFiZdzvKrNfUA&callback=initMap'>
    </script>
	<script>
		function initMap() {
			var mapOptions = {
				center: {lat: 22.278650, lng: 114.229199},
				    streetViewControl: false,
    			scaleControl: true,
				zoom: 18,
				mapTypeId: google.maps.MapTypeId.roadmap
			}
			var map = new google.maps.Map(document.getElementById('map'), mapOptions);
			var marker = new google.maps.Marker({
				position: {lat: 22.278650, lng: 114.229199},
				map: map,
			});
		}
	</script>
</html>
